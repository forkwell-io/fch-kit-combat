<mdc-dialog>
  <mdc-dialog-container>
    <mdc-dialog-surface>
      <mdc-dialog-title>Delete this request?</mdc-dialog-title>
      <mdc-dialog-content>This action cannot be undone.</mdc-dialog-content>
      <mdc-dialog-actions>
        <button mdcDialogAction="close" mdcDialogButton>Cancel</button>
        <button mdcDialogAction="accept" mdcDialogButton>Delete</button>
      </mdc-dialog-actions>
    </mdc-dialog-surface>
  </mdc-dialog-container>
</mdc-dialog>
